<html>
<head>

</head>
<body>
  <div class="wd">
    <h1>LED HMI</h1>

    <FORM ACTION="LEDControl.cgi" METHOD="GET">

    <div class="green">
      Green LED <SELECT NAME="green" SIZE=1>
      <OPTION SELECTED>ON
      <OPTION>OFF
      </SELECT>
    </div>

    <div class="blue">
      Blue LED <SELECT NAME="blue" SIZE=1>
      <OPTION SELECTED>ON
      <OPTION>OFF
      </SELECT>
    </div>

    <div class="red">
      Red LED <SELECT NAME="red" SIZE=1>
      <OPTION SELECTED>ON
      <OPTION>OFF
      </SELECT>
      <br>
    </div>
      <br>
      <input value="Send" type="submit">
    </div>
    </FORM>
  </div>
</body>
</html>
